<style>
    .solar-system {
        position: relative;
        width: 100%; /* Container width */
        height: 1200px; /* Scaled container height */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        margin: 0;
        overflow: visible; /* Make sure overflow is visible */
    }

    .star-field {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Ensure stars are behind the solar system */
        overflow: hidden;
    }

    .sun {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 75px; /* Scaled size */
        height: 75px;
        margin-top: -37.5px;
        margin-left: -37.5px;
        background-color: #ffcc00;
        border-radius: 50%;
        box-shadow: 0 0 50px 15px #ffcc00; /* Scaled glow */
        z-index: 1; /* Ensure the sun is above the planets */
    }

    .planet {
        position: absolute;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8); /* Subtle glow */
    }

    /* Define the size and animation for each planet */
    .mercury {
        width: 7px; /* Scaled size */
        height: 7px;
        background-color: #6d6e71;
        animation: orbit-mercury 5s linear infinite; /* Faster orbit */
    }

    .venus {
        width: 12px; /* Scaled size */
        height: 12px;
        background-color: #e5b63e;
        animation: orbit-venus 10s linear infinite; /* Faster orbit */
    }

    .earth {
        width: 17px; /* Scaled size */
        height: 17px;
        background-color: #1e90ff;
        animation: orbit-earth 15s linear infinite; /* Faster orbit */
        position: relative; /* Make sure Earth is positioned relative to its container */
    }

    .mars {
        width: 15px; /* Scaled size */
        height: 15px;
        background-color: #d94e49;
        animation: orbit-mars 20s linear infinite; /* Faster orbit */
    }

    .jupiter {
        width: 35px; /* Scaled size */
        height: 35px;
        background-color: #b5651d;
        animation: orbit-jupiter 35s linear infinite; /* Faster orbit */
    }

    .saturn {
        width: 30px; /* Scaled size */
        height: 30px;
        background-color: #f1c27d;
        animation: orbit-saturn 75s linear infinite; /* Faster orbit */
    }

    .saturn-rings {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px; /* Scaled size of rings */
        height: 15px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        transform: rotate(45deg);
        margin-top: -7.5px;
        margin-left: -25px;
        z-index: -1; /* Place rings behind Saturn */
    }

    .uranus {
        width: 20px; /* Scaled size */
        height: 20px;
        background-color: #a9d5f2;
        animation: orbit-uranus 100s linear infinite; /* Faster orbit */
    }

    .neptune {
        width: 17px; /* Scaled size */
        height: 17px;
        background-color: #4b6a9b;
        animation: orbit-neptune 150s linear infinite; /* Faster orbit */
    }

    /* Keyframe animations */
    @keyframes orbit-mercury {
        from { transform: rotate(0deg) translateX(75px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(75px) rotate(-360deg); }
    }

    @keyframes orbit-venus {
        from { transform: rotate(0deg) translateX(125px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(125px) rotate(-360deg); }
    }

    @keyframes orbit-earth {
        from { transform: rotate(0deg) translateX(175px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(175px) rotate(-360deg); }
    }

    @keyframes orbit-mars {
        from { transform: rotate(0deg) translateX(225px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(225px) rotate(-360deg); }
    }

    @keyframes orbit-jupiter {
        from { transform: rotate(0deg) translateX(300px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(300px) rotate(-360deg); }
    }

    @keyframes orbit-saturn {
        from { transform: rotate(0deg) translateX(375px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(375px) rotate(-360deg); }
    }

    @keyframes orbit-uranus {
        from { transform: rotate(0deg) translateX(450px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(450px) rotate(-360deg); }
    }

    @keyframes orbit-neptune {
        from { transform: rotate(0deg) translateX(525px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(525px) rotate(-360deg); }
    }

    /* Styles for orbit lines */
    .orbit-line {
        position: absolute;
        border: 1px dashed rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        pointer-events: none; /* Make sure lines don't interfere with clicks */
        z-index: 0; /* Ensure orbit lines are behind planets */
    }

    .mercury-orbit {
        width: 150px; /* Scaled orbit size */
        height: 150px;
        top: 50%;
        left: 50%;
        margin-top: -75px;
        margin-left: -75px;
    }

    .venus-orbit {
        width: 250px; /* Scaled orbit size */
        height: 250px;
        top: 50%;
        left: 50%;
        margin-top: -125px;
        margin-left: -125px;
    }

    .earth-orbit {
        width: 350px; /* Scaled orbit size */
        height: 350px;
        top: 50%;
        left: 50%;
        margin-top: -175px;
        margin-left: -175px;
    }

    .mars-orbit {
        width: 450px; /* Scaled orbit size */
        height: 450px;
        top: 50%;
        left: 50%;
        margin-top: -225px;
        margin-left: -225px;
    }

    .jupiter-orbit {
        width: 600px; /* Scaled orbit size */
        height: 600px;
        top: 50%;
        left: 50%;
        margin-top: -300px;
        margin-left: -300px;
    }

    .saturn-orbit {
        width: 750px; /* Scaled orbit size */
        height: 750px;
        top: 50%;
        left: 50%;
        margin-top: -375px;
        margin-left: -375px;
    }

    .uranus-orbit {
        width: 900px; /* Scaled orbit size */
        height: 900px;
        top: 50%;
        left: 50%;
        margin-top: -450px;
        margin-left: -450px;
    }

    .neptune-orbit {
        width: 1050px; /* Scaled orbit size */
        height: 1050px;
        top: 50%;
        left: 50%;
        margin-top: -525px;
        margin-left: -525px;
    }

    /* Moon styles */
    .moon {
        position: absolute;
        width: 5px; /* Scaled size of the moon */
        height: 5px;
        background-color: #ccc;
        border-radius: 50%;
        top: 50%; /* Center the moon within Earth */
        left: 50%;
        margin-top: -2.5px; /* Center the moon vertically */
        margin-left: -2.5px; /* Center the moon horizontally */
        animation: orbit-moon 2.5s linear infinite; /* Faster orbit animation */
        box-shadow: 0 0 2.5px rgba(255, 255, 255, 0.6); /* Scaled glow */
    }

    /* Keyframe animation for the moon's orbit */
    @keyframes orbit-moon {
        from { transform: rotate(0deg) translateX(25px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(25px) rotate(-360deg); }
    }
</style>

<div class="solar-system">
    <div class="star-field"></div> <!-- Star field layer -->
    <div class="sun"></div>
    <!-- Orbit lines -->
    <div class="orbit-line mercury-orbit"></div>
    <div class="orbit-line venus-orbit"></div>
    <div class="orbit-line earth-orbit"></div>
    <div class="orbit-line mars-orbit"></div>
    <div class="orbit-line jupiter-orbit"></div>
    <div class="orbit-line saturn-orbit"></div>
    <div class="orbit-line uranus-orbit"></div>
    <div class="orbit-line neptune-orbit"></div>
    <!-- Planets -->
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth">
        <div class="moon"></div>
    </div>
    <div class="planet mars"></div>
    <div class="planet jupiter"></div>
    <div class="planet saturn">
        <div class="saturn-rings"></div>
    </div>
    <div class="planet uranus"></div>
    <div class="planet neptune"></div>
</div>

<script>
    // JavaScript to generate random stars
    document.addEventListener('DOMContentLoaded', function () {
        const starField = document.querySelector('.star-field');
        const numStars = 500; // Number of stars to generate

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            const size = Math.random() * 2 + 1; // Random size between 1 and 3
            const x = Math.random() * 100; // Random position (percentage)
            const y = Math.random() * 100; // Random position (percentage)

            star.style.position = 'absolute';
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.backgroundColor = '#fff';
            star.style.borderRadius = '50%';
            star.style.top = `${y}%`;
            star.style.left = `${x}%`;

            // Append the star to the star field
            starField.appendChild(star);
        }
    });
</script>
