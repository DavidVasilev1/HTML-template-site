    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .solar-system {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: visible;
            perspective: 1500px; /* Added perspective */
            transform-style: preserve-3d; /* Preserve 3D transformations */
        }

        .star-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle, #fff 2%, transparent 3%) repeat, 
                        radial-gradient(circle, #fff 2%, transparent 3%) repeat;
            background-size: 1px 1px;
            background-position: 0 0, 0 1px;
        }

        .sun {
            position: absolute;
            width: 55px; /* Approximate size for visualization */
            height: 55px;
            background-color: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 100px 30px #ffcc00; /* Increased shadow size */
            z-index: 1;
            transform: translateZ(0); /* Ensures it is properly aligned in 3D space */
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
            transform-style: preserve-3d; /* Preserve 3D transformations */
        }

        .mercury {
            width: 1px; /* Increased size for visibility */
            height: 1px;
            background-color: #6d6e71;
            animation: orbit-mercury 88s linear infinite;
            transform-origin: 0 0;
        }

        .venus {
            width: 3.0px;
            height: 3.0px;
            background-color: #e5b63e;
            animation: orbit-venus 224s linear infinite;
            transform-origin: 0 0;
        }

        .earth {
            width: 3.3px;
            height: 3.3px;
            background-color: #1e90ff;
            animation: orbit-earth 365s linear infinite;
            transform-origin: 0 0;
        }

        .mars {
            width: 1.8px;
            height: 1.8px;
            background-color: #d94e49;
            animation: orbit-mars 687s linear infinite;
            transform-origin: 0 0;
        }

        .jupiter {
            width: 20.0px;
            height: 20.0px;
            background-color: #b5651d;
            animation: orbit-jupiter 4331s linear infinite;
            transform-origin: 0 0;
        }

        .saturn {
            width: 16.5px;
            height: 16.5px;
            background-color: #f1c27d;
            animation: orbit-saturn 10747s linear infinite;
            transform-origin: 0 0;
        }

        .saturn-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24.0px;
            height: 8.0px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.6);
            transform: rotate(45deg);
            margin-top: -4.0px;
            margin-left: -12.0px;
            z-index: -1;
        }

        .uranus {
            width: 8.0px;
            height: 8.0px;
            background-color: #a9d5f2;
            animation: orbit-uranus 30589s linear infinite;
            transform-origin: 0 0;
        }

        .neptune {
            width: 7.8px;
            height: 7.8px;
            background-color: #4b6a9b;
            animation: orbit-neptune 59800s linear infinite;
            transform-origin: 0 0;
        }

        .pluto {
            width: 0.4px;
            height: 0.4px;
            background-color: #c0c0c0;
            animation: orbit-pluto 90500s linear infinite;
            transform-origin: 0 0;
        }

        @keyframes orbit-mercury {
            from { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }

        @keyframes orbit-venus {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        @keyframes orbit-earth {
            from { transform: rotate(0deg) translateX(70px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(70px) rotate(-360deg); }
        }

        @keyframes orbit-mars {
            from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        @keyframes orbit-jupiter {
            from { transform: rotate(0deg) translateX(140px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(140px) rotate(-360deg); }
        }

        @keyframes orbit-saturn {
            from { transform: rotate(0deg) translateX(180px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
        }

        @keyframes orbit-uranus {
            from { transform: rotate(0deg) translateX(240px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(240px) rotate(-360deg); }
        }

        @keyframes orbit-neptune {
            from { transform: rotate(0deg) translateX(320px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(320px) rotate(-360deg); }
        }

        @keyframes orbit-pluto {
            from { transform: rotate(0deg) translateX(400px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(400px) rotate(-360deg); }
        }

        .moon {
            position: absolute;
            width: 0.2px;
            height: 0.2px;
            background-color: #ccc;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin-top: -0.1px;
            margin-left: -0.1px;
            animation: orbit-moon 27.3s linear infinite;
            box-shadow: 0 0 0.1px rgba(255, 255, 255, 0.6);
        }

        @keyframes orbit-moon {
            from { transform: rotate(0deg) translateX(0.5px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(0.5px) rotate(-360deg); }
        }

        .zoom-controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        .zoom-controls button {
            background-color: #fff;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #000;
        }
    </style>

    <div class="star-field"></div>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="planet mercury"></div>
        <div class="planet venus"></div>
        <div class="planet earth">
            <div class="moon"></div>
        </div>
        <div class="planet mars"></div>
        <div class="planet jupiter"></div>
        <div class="planet saturn">
            <div class="saturn-rings"></div>
        </div>
        <div class="planet uranus"></div>
        <div class="planet neptune"></div>
        <div class="planet pluto"></div>
    </div>
    <div class="zoom-controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
    </div>

    <script>
        // Zoom functionality
        let zoomLevel = 1; // Initial zoom level

        document.getElementById('zoom-in').addEventListener('click', function() {
            zoomLevel += 0.1;
            document.querySelector('.solar-system').style.transform = `scale(${zoomLevel})`;
        });

        document.getElementById('zoom-out').addEventListener('click', function() {
            zoomLevel = Math.max(0.1, zoomLevel - 0.1); // Prevent zooming out too much
            document.querySelector('.solar-system').style.transform = `scale(${zoomLevel})`;
        });
    </script>
